## Sample Operation Property File for Generation of Web Service Artefacts from ServiceXMLs
#############################################################################################################
#############################################################################################################
######### Artefacts would be generated in the same structure as in EXEC area(of FCUBS)
######### ANT scripts can be generated by developers ; using which web-service ear can be built
#############################################################################################################
########  GW_CONFIG.properties has to be configured ,if GW_WS_PROP_FILES and CONFIG files has to be generated
#############################################################################################################
########  Following Status Files are generated:    
#########   1) ServiceGenerationStatus.csv    2)XsdValidationError.csv (only if any Xsd errors found)
#############################################################################################################

## Login Operation ( Operation ==> LOGIN)
1.operation = LOGIN
1.userId= DEMOUSER
1.password= PASSWORD

## Set the Release and Environment  ( Operation ==> SETRELEASE)
2.operation= SETRELEASE
2.relCode=MODEL_BANK_FCUBS
2.envCode=MODEL_BANK_FCUBS_DEV_ENV
2.langCode=ENG


## Bulk Generation of Web Service Artefacts from ServiceXMLs( Operation ==> SXML_BULKGENERATION)
#######  sxmlListFile       ==> provide path of the text file which contains the absolute path of all ServiceXMLs(separated by new line).
#######  radxmlListFile     ==> provide path of the text file which contains the absolute path of all RADXMLs(separated by new line).
#######  xsdListFile        ==> provide path of the text file which contains the absolute path of all XSDs(separated by new line).
#######  srcPath            ==> Optional property. provide local directory path where RADXMLs and XSDs are copied. 
##########################    If srcPath property is provided,then radxmlListFile and xsdListFile property values won't be considered.
#######  gen                ==> provide artefacts to be Generated separated by coma.Possible values are :
##########################     IMPL_FILE,CONFIG_FILES,WSDL_FILE,XSD_FILES,GW_WS_PROP_FILES,ANT_BUILD,GATEWAY_DETAILS
#######  nonExtServicesReqd ==> Y/N ; notifies whether artefacts needs to be generated for Non Extensible Operations
#######  destpath           ==> Destination Path
#######  validateXsds       ==> Y/N ; notifies whether the generated Xsds needs to be validated.

3.operation=SXML_BULKGENERATION
3.sxmlListFile=D:\\WorkSpace\\sxmlList.txt
3.radxmlListFile=D:\\WorkSpace\\radxmlList.txt
3.xsdListFile=D:\\WorkSpace\\xsdList.txt   
#3.srcPath=D:\\FCUBS_SOURCES\\MAIN\\Core
3.gen=IMPL_FILE,CONFIG_FILES,WSDL_FILE,XSD_FILES
3.nonExtServicesReqd=Y           
3.destpath=D:\\DESTINATION
3.validateXsds=Y  